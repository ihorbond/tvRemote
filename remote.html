	<body>
		<script>
		function login(text = "") {
	let pass = prompt("Enter access code, human! " + text);
	if (pass != null) {
			$.ajax({
				method: "POST",
				data: {pass: pass},
				url: "http://localhost:8000/auth/login",
				crossDomain: true,
				statusCode: {
					401: function() {
						login(`'${pass}' is not correct.`);
					},
					200: function() {
						console.log("Server responded with code 200");
						pass = '';
					}
				}
			});
	}
	else {
		login("Nice try bro.");
	}
}

$(document).ready(()=> {
		 login();
	 });

		</script>
